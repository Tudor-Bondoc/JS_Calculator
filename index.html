<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Calculator</title>
</head>
<body>
    <main>
        <div id="display"></div>
        <button id="b7" value="7" onclick="add7()">7</button>
        <button id="b8" value="8" onclick="add8()">8</button>
        <button id="b9" value="9" onclick="add9()">9</button>
        <button id="bdivide" value="div" onclick="pressDiv()">/</button>
        <button id="b4" value="4" onclick="add4()">4</button>
        <button id="b5" value="5" onclick="add5()">5</button>
        <button id="b6" value="6" onclick="add6()">6</button>
        <button id="bmultiply" value="mul" onclick="pressMul()">x</button>
        <button id="b1" value="1" onclick="add1()">1</button>
        <button id="b2" value="2" onclick="add2()">2</button>
        <button id="b3" value="3" onclick="add3()">3</button>
        <button id="bplus" value="plus" onclick="pressPlus()">+</button>
        <button id="b0" value="0"  onclick="add0()">0</button>
        <button id="bclear" value="C" onclick="fclear()">C</button>
        <button id="bequals" value="=" onclick="pressEqual()">=</button>
        <button id="bminus" value="-" onclick="pressMinus()">-</button>
    </main>
</body>
<script src="script.js"></script>
</html>
