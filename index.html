<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Calculator</title>
</head>
<body>
    <main>
        <div id="display"></div>
        <button id="b7" value="7">7</button>
        <button id="b8" value="8">8</button>
        <button id="b9" value="9">9</button>
        <button id="bdivide" value="div">/</button>
        <button id="b4" value="4">4</button>
        <button id="b5" value="5">5</button>
        <button id="b6" value="6">6</button>
        <button id="bmultiply" value="mul">x</button>
        <button id="b1" value="1">1</button>
        <button id="b2" value="2">2</button>
        <button id="b3" value="3">3</button>
        <button id="bplus" value="plus">+</button>
        <button id="b0" value="0">0</button>
        <button id="bdot" value=".">.</button>
        <button id="bequals" value="=">=</button>
        <button id="bminus" value="-">-</button>
    </main>
</body>
<script src="script.js"></script>
</html>
